<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Create Book</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/books/new/submit}" th:object="${book}">
<h1>
	 <span th:text="${id} ? 'Edit' : 'New'"></span> book
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="nameInput">Name</label>
	<input class="form-control" type="text"	placeholder="Enter Name" th:field="*{name}"></input>
  </div>				
   <div class="form-group">
    <label for="authorInput">Author</label>
    <input class="form-control" type="text" placeholder="Enter Author Name" th:field="*{author}">
  </div>
  <div class="form-group">
    <label for="publicationDateInput">PublicationDate</label>
    <input class="form-control" type="date" placeholder="Enter PublicationDate" th:field="*{publicationDate}">
    <small id="publicationDateHelp" class="form-text text-muted">Format yyyy-MM-dd.</small>
  </div>
    <div class="form-group">
    <label for="languageInput">Language</label>
    <input class="form-control" type="text" placeholder="Enter Language" th:field="*{language}">
  </div>
    <div class="form-group">
    <label for="genre">Genre</label>
    <select
							th:field="*{genre}" class="form-control">
							<option value="-1">---</option>
							<option th:each="genre : ${genres}"
								th:value="${genre.id}" th:text="${genre.name}">Genre</option>
						</select>
  </div>
  <button type="submit" class="btn btn-primary">Writte</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
