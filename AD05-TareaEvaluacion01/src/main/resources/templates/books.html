<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Libros - LibraryDB</title>

    <!-- Bootstrap 5.3 + Icons (última versión estable) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tu CSS personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="fw-bold text-primary">
                        <i class="bi bi-bookshelf me-3"></i>Lista de Libros
                    </h1>
                    <a th:href="@{/books/new}" class="btn btn-success btn-lg shadow">
                        <i class="bi bi-plus-circle me-2"></i>Nuevo Libro
                    </a>
                </div>

                <!-- Mensajes flash (opcional, si usas @Controller con RedirectAttributes) -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow-lg">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-primary text-white">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Título</th>
                                        <th scope="col">Autor</th>
                                        <th scope="col">Fecha Publicación</th>
                                        <th scope="col">Idioma</th>
                                        <th scope="col">Género</th>
                                        <th scope="col" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="book, iterStat : ${books}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td class="fw-bold" th:text="${book.name}"></td>
                                        <td th:text="${book.author}"></td>
                                        <td th:text="${#temporals.format(book.publicationDate, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${book.language} ?: 'No especificado'"></td>
                                        <td>
                                            <span class="badge bg-secondary fs-6"
                                                  th:text="${book.genre?.name} ?: 'Sin género'"></span>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{/books/edit/{id}(id=${book.id})}"
                                               class="btn btn-warning btn-sm" title="Editar">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <a th:href="@{/books/delete/{id}(id=${book.id})}"
                                               class="btn btn-danger btn-sm ms-2"
                                               title="Eliminar"
                                               onclick="return confirm('¿Seguro que quieres eliminar este libro?')">
                                                <i class="bi bi-trash3"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- Mensaje si no hay libros -->
                                    <tr th:if="${#lists.isEmpty(books)}">
                                        <td colspan="7" class="text-center py-5 text-muted">
                                            <i class="bi bi-inbox display-1 d-block mb-3"></i>
                                            <h4>No hay libros registrados aún</h4>
                                            <p>¡Empieza añadiendo el primero!</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
