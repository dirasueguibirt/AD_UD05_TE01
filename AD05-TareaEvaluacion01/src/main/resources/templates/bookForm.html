<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${id} ? 'Edit book' : 'Create Book'">Create Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">
                        <i class="bi bi-book me-3"></i>
                        <span th:text="${id} ? 'Edit' : 'New'"></span> book
                    </h2>
                </div>

                <div class="card-body p-5">

                    <!-- TU MISMA LÃ“GICA EXACTA (funciona con tu controlador sin tocarlo) -->
                    <form method="post"
                          th:action="${id} ? @{/books/edit/{id}(id=${id})} : @{/books/new/submit}"
                          th:object="${book}"
                          class="needs-validation"
                          novalidate>

                        <input type="hidden" th:field="*{id}" id="id" />

                        <div class="mb-4">
                            <label for="nameInput" class="form-label fw-bold">Name</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Enter Name" th:field="*{name}" id="nameInput" required>
                            <div class="invalid-feedback">Required</div>
                        </div>

                        <div class="mb-4">
                            <label for="authorInput" class="form-label fw-bold">Author</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Enter Author Name" th:field="*{author}" id="authorInput" required>
                            <div class="invalid-feedback">Required</div>
                        </div>

                        <div class="mb-4">
                            <label for="publicationDateInput" class="form-label fw-bold">PublicationDate</label>
                            <input class="form-control form-control-lg" type="date" th:field="*{publicationDate}" id="publicationDateInput">
                            <small class="form-text text-muted">Format yyyy-MM-dd.</small>
                        </div>

                        <div class="mb-4">
                            <label for="languageInput" class="form-label fw-bold">Language</label>
                            <input class="form-control form-control-lg" type="text" placeholder="Enter Language" th:field="*{language}" id="languageInput">
                        </div>

                        <div class="mb-5">
                            <label for="genre" class="form-label fw-bold">Genre</label>
                            <select th:field="*{genre}" class="form-select form-select-lg" id="genre">
                                <option value="-1">---</option>
                                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                            </select>
                        </div>

                        <div class="d-grid d-md-flex justify-content-end gap-3">
                            <a th:href="@{/books}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="bi bi-check2 me-2"></i>Writte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => { 'use strict'; 
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach(f => f.addEventListener('submit', e => { if (!f.checkValidity()) { e.preventDefault(); e.stopPropagation(); } f.classList.add('was-validated'); }));
    })()
</script>
</body>
</html>
