<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${id} ? 'Editar Género' : 'Crear Género'">Crear Género</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-5">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">
                        <i class="bi bi-tags-fill me-3"></i>
                        <span th:text="${id} ? 'Editar género' : 'Nuevo género'"></span>
                    </h2>
                </div>

                <div class="card-body p-5">

                    <!-- SOLO CAMBIO: siempre envía a /genres/new/submit (JPA actualiza si hay ID) -->
                    <form method="post"
                          th:action="@{/genres/new/submit}"
                          th:object="${genre}"
                          class="needs-validation"
                          novalidate>

                        <input type="hidden" th:field="*{id}" id="id" />

                        <div class="mb-4">
                            <label for="nameInput" class="form-label fw-bold">Nombre del género <span class="text-danger">*</span></label>
                            <input class="form-control form-control-lg"
                                   type="text"
                                   placeholder="Ej: Terror, Fantasía, Novela negra..."
                                   th:field="*{name}"
                                   id="nameInput"
                                   required
                                   minlength="2">
                            <div class="invalid-feedback">
                                El nombre es obligatorio y debe tener al menos 2 caracteres.
                            </div>
                        </div>

                        <div class="d-grid d-md-flex justify-content-end gap-3">
                            <a th:href="@{/genres}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="bi bi-check2 me-2"></i>
                                <span th:text="${id} ? 'Guardar' : 'Crear género'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        forms.forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
