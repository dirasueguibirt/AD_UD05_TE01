<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Géneros - LibraryDB</title>

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tu CSS personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="fw-bold text-primary">
                        <i class="bi bi-tags-fill me-3"></i>Lista de Géneros
                    </h1>
                    <a th:href="@{/genres/new}" class="btn btn-success btn-lg shadow">
                        <i class="bi bi-plus-circle me-2"></i>Nuevo Género
                    </a>
                </div>

                <!-- Mensaje de éxito (flash attribute) -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Tarjeta con la tabla -->
                <div class="card shadow-lg">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-primary text-white">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre del Género</th>
                                        <th scope="col">Nº de Libros</th>
                                        <th scope="col" class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="genre, iterStat : ${genres}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td class="fw-bold">
                                            <i class="bi bi-tag-fill text-primary me-2"></i>
                                            <span th:text="${genre.name}"></span>
                                        </td>
                                        <td>
                                            <span class="badge bg-info fs-6"
                                                  th:text="${#lists.size(genre.books)} + ' libro' + (${#lists.size(genre.books) != 1} ? 's' : '')">
                                            </span>
                                        </td>
                                        <td class="text-center">
                                            <a th:href="@{/genres/edit/{id}(id=${genre.id})}"
                                               class="btn btn-warning btn-sm" title="Editar">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                            <!-- Deshabilitar borrar si tiene libros asociados -->
                                            <a th:href="@{/genres/delete/{id}(id=${genre.id})}"
                                               th:classappend="${#lists.isEmpty(genre.books)} ? 'btn btn-danger btn-sm ms-2' : 'btn btn-secondary btn-sm ms-2 disabled'"
                                               th:title="${#lists.isEmpty(genre.books)} ? 'Eliminar' : 'No se puede eliminar: tiene libros asociados'"
                                               onclick="${#lists.isEmpty(genre.books)} ? 'return confirm(\'¿Seguro que quieres eliminar este género?\')' : 'return false;'">
                                                <i class="bi bi-trash3"></i>
                                            </a>
                                        </td>
                                    </tr>

                                    <!-- Mensaje cuando no hay géneros -->
                                    <tr th:if="${#lists.isEmpty(genres)}">
                                        <td colspan="4" class="text-center py-5 text-muted">
                                            <i class="bi bi-tags display-1 d-block mb-3 opacity-25"></i>
                                            <h4>Aún no hay géneros creados</h4>
                                            <p>¡Crea el primero para empezar a organizar tus libros!</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
