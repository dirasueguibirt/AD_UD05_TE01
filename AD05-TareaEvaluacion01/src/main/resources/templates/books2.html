<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DAM</title>
    <link rel="stylesheet" th:href="@{style.css}" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Books list</h1>
<table class="table table-striped">
     <tr>
      	<th scope="col">Name</th>
     	<th scope="col">Author</th>
     	<th scope="col">PublicationDate</th>
      	<th scope="col">Language</th>
      	<th scope="col">Genre</th>
      	<th scope="col">Action</th>
    </tr>
    <tr th:each="book : ${books}">
        <td scope="row" th:text="${book.name}"></td>
        <td scope="row" th:text="${book.author}"></td>
        <td scope="row" th:text="${book.publicationDate}"></td>
        <td scope="row" th:text="${book.language}"></td>
        <td scope="row" th:text="${book.genre?.name}"></td>
        <td class="actions"><a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a>   						
							<a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>   						
							</td>
	</tr>    
</table>

<a th:href="@{/books/new}" class="btn btn-success">Add new</a>   
<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
